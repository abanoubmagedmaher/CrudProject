<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudsProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-md-4 w-75 mx-auto py-4 mybg">

                <h1 class="py-3">Product Managment System</h1>

                

                <label for="ProductNameInput">ProductName :</label>
                <input type="text" class="form-control is-valid mb-2" id="ProductNameInput" required  >

                <label for="ProductPriceInput">ProductPrice :</label>
                <input type="number" class="form-control mb-2 " id="ProductPriceInput" required>

                <label for="ProductCategoryInput">ProductCategory :</label>
                <input type="text" class="form-control mb-2 " id="ProductCategoryInput" required>

                <label for="ProductDiscreptionInput">ProductDiscreption :</label>
                <textarea type="text" class="form-control mb-2 " id="ProductDiscreptionInput" required></textarea>
                
                <button id="addBtn" onclick="addproduct();" class="form-control btn btn-outline-info mb-2" >add-Product</button>
                <button id="updateBtn" onclick="setFormForUpdate();" class=" d-none form-control btn  btn-outline-warning mb-2" >Update</button>

                

            </div>
            <!-- End-Form-to-Add-Product -->
          <!-- search button -->
          <div class="w-75 mx-auto p-4">
            
            <input type="text"  oninput=" searchproducts(this.value)"
            placeholder="Search by name ..." class="form-control " id="searchInput" name="">
          </div>
            <!-- start table Dispaly -->
            
            <table class="table w-75 mx-auto py-4">
               <thead>
                    <th>index</th>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                    <th>ProductCategory</th>
                    <th>ProductDiscreption</th>
                    <th>Update</th>
                    <th>Delete</th>
               </thead>
               <tbody id="tableBody">

                    
               </tbody>
               <tfoot>

               </tfoot>
            </table>
 
        <!-- End table Dispaly -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="js/main.js"></script> 
</body>
</html>
